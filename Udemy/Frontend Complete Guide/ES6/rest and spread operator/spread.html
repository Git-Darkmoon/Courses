<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <style>
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 50vw;
        height: 14rem;

        box-shadow: 0 0 1.75rem rgb(128, 128, 128, 0.65);
        padding: 2rem;
        border-radius: 18px;

        font-size: 24px;
        font-family: sans-serif;

        background: linear-gradient(to top right, #c7e9fb, #ff43aa);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="element1"></div>
      <br />
      <div class="element2"></div>
      <br />
      <div class="element3"></div>
    </div>
  </body>
  <script src="spread.js"></script>
</html>
