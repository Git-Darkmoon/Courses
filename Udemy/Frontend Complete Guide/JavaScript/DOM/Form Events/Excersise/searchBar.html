<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar Filter</title>
  </head>
  <link rel="stylesheet" href="searchBar.css" />
  <body>
    <header>
      <h1 class="title">Looking for Something ?</h1>
      <div class="searchBarStyle">
        <img src="glassIcon.svg" alt="" />
        <input id="searchBar" type="text" placeholder="Search" />
      </div>
    </header>

    <!-- /-------------------------/ -->
    <section class="container">
      <div class="card">
        <img src="assets/amazing_view_2-wallpaper-1920x1080.jpg" alt="" />
        <p>Green nature</p>
      </div>
      <div class="card">
        <img src="assets/aston_martin_2-wallpaper-1920x1080.jpg" alt="" />
        <p>Aston Martin car</p>
      </div>
      <div class="card">
        <img
          src="assets/fortnite_game_iron_man_skin_outfit_2-wallpaper-1920x1080.jpg"
          alt=""
        />
        <p>Iron-man</p>
      </div>
      <div class="card">
        <img src="assets/banded_pitta_birds-wallpaper-1920x1080.jpg" alt="" />
        <p>Birds</p>
      </div>
      <!--  -->
      <div class="card">
        <img src="assets/audi___r8_cup-wallpaper-1920x1080.jpg" alt="" />
        <p>Audi R8 car</p>
      </div>
      <div class="card">
        <img
          src="assets/frozen_winter_landscape-wallpaper-1920x1080.jpg"
          alt=""
        />
        <p>Frozen nature</p>
      </div>
      <div class="card">
        <img
          src="assets/mount_fuji_wallpaper_in_mac_os_x_lion-wallpaper-1920x1080.jpg"
          alt=""
        />
        <p>In nature Mount Fuji</p>
      </div>
      <div class="card">
        <img
          src="assets/lamborghini_huracan_sto_super_sports_car_3-wallpaper-1920x1080.jpg"
          alt=""
        />
        <p>Lamborghini Huracan car</p>
      </div>
    </section>
  </body>
  <script defer src="searchBar.js"></script>
  <script
    src="https://kit.fontawesome.com/35ef313ba4.js"
    crossorigin="anonymous"
  ></script>
</html>
