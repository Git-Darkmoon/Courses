<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartWatch Amazon Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="shoppingCartFavicon-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav><img src="Amazon Logo.png" alt="" /></nav>
    <section class="container">
      <div class="smartWatch">
        <img id="watchColor" src="assets/red watch.png" alt="" />
        <p class="featureTime"></p>
        <div class="featureHR">
          <img src="assets/heartRateLogo.png" alt="" />
          <p>78</p>
        </div>
      </div>
      <div class="watchInfo">
        <h1 class="watchModel">FitBit 19 - The Smartest Watch</h1>
        <p class="watchDescription">
          Motivation on your wrist with built-in GPS. Active Zone <br />
          Minutes 20+ exercise modes and more.
        </p>
        <br /><br />
        <h3 class="title">Select Color:</h3>
        <div class="colorBtns">
          <button class="colorBtn" id="btn2"></button>
          <button class="colorBtn" id="btn1"></button>
          <button class="colorBtn" id="btn3"></button>
          <button class="colorBtn" id="btn4"></button>
          <button class="colorBtn" id="btn5"></button>
        </div>
        <br /><br />
        <h3 class="title">Features</h3>
        <div class="features">
          <button id="showTime">Time</button>
          <button id="showHR">Heart Rate</button>
        </div>
        <button id="buyBtn">BUY NOW</button>
      </div>
    </section>
  </body>
  <script defer src="app.js"></script>
</html>
